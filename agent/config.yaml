agent:
  id: "agent-1"
  name: "Agent One"
  stream: "srv-logs"

backend:
  url: "http://localhost:8080/api/v1/ingest"
  timeout_seconds: 5
  batch_size: 100
  flush_interval_seconds: 2

logs:
  - source: "auth.log"
    path: "/var/log/apache2/access.log"
  
buffer:
  type: "memory"
  max_events: 5000

runtime:
  log_level: "info"
