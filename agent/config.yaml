agent:
  id: "agent-1"
  name: "Agent One"

backend:
  url: "BACKEND_URL"
  timeout_seconds: 5
  batch_size: 100
  flush_interval_seconds: 2

logs:
  - source: "auth.log"
    path: "/var/log/apache2/access.log"
  - source: "syslog"
    path: "/var/log/installer/syslog"

buffer:
  type: "memory"
  max_events: 5000

runtime:
  log_level: "info"
